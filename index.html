<html>
<head>

<script>
  var myChar;
  console.log('Going');
  function log(text)
  {
    document.getElementById("log").value += "\n" + text;
  }
  
  function doit() {
     log('Requesting Bluetooth Device...');
     navigator.bluetooth.requestDevice({
       filters: [{name: 'CodeLess'}],
       optionalServices: ['866d3b04-e674-40dc-9c05-b7f91bec6e83']
    })
    .then(device => {
    log('Connecting to GATT Server...');
    return device.gatt.connect();
  })
  .then(server => {
    log('Getting CodeLess Service...');
    return server.getPrimaryService('866d3b04-e674-40dc-9c05-b7f91bec6e83');
  })
  .then(service => {
    log('Getting Inbound Command Characteristic...');
    myChar = service.getCharacteristic('914f8fb9-e8cd-411d-b7d1-14594de45425');
    return myChar;
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}
  
function write() {
  if (!myChar) {
    log('GodDang');
    return;
  }
  log('Trying to write');
  let encoder = new TextEncoder('utf-8');
  let value = 'ATr+PRINT=12345 Hejsa.';
  console.log('Testing the log');
  myChar.writeValue(encoder.encode(value))
  .then(_ => {
    log('> Characteristic User Description changed to: ' + value);
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}
  
</script>  
</head>  

<body>
  <p>CodeLess test:</p>

<button type="button" onclick="doit()">
Click me to scan for CodeLess BLE devices.
</button>
<br/>
<textarea id="log" rows="25" cols="100" >Log:</textarea>
<br/>
<button type="button" onclick="write()">
Write Something
</button>
</body>
</html>
