<html>
<head>

<script>
  var myChar;
  var device;
  console.log('Going');
  function log(text)
  {
    document.getElementById("log").value += "\n" + text;
  }
  
  async function doit() {
  try {
    log('Requesting Bluetooth Device...');
    device  = await navigator.bluetooth.requestDevice({
        filters: [{name: 'CodeLess'}],
        optionalServices: ['866d3b04-e674-40dc-9c05-b7f91bec6e83']
    });

    log('Connecting to GATT Server...');
    server = await device.gatt.connect();

    log('Getting Heart Rate Service...');
    const service = await server.getPrimaryService('866d3b04-e674-40dc-9c05-b7f91bec6e83');

    log('Getting Heart Rate Control Point Characteristic...');
    const characteristic = await service.getCharacteristic('914f8fb9-e8cd-411d-b7d1-14594de45425');
    myChar = characteristic;
    log('Writing Heart Rate Control Point Characteristic...');
    // Writing 1 is the signal to reset energy expended.
    let value = Uint8Array.of(0x7C,0x31,0x32,0x33,0x34,0x35);
    await myChar.writeValue(value);

    log('> Energy expended has been reset.');
  } catch(error) {
    log('Argh! ' + error);
  }
}
  
async function write() {
  if (!myChar) {
    log('GodDang');
    return;
  }
  try{
    log('Trying to write');
    // Writing something.
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('866d3b04-e674-40dc-9c05-b7f91bec6e83');
    const characteristic = await service.getCharacteristic('914f8fb9-e8cd-411d-b7d1-14594de45425');
    let value = Uint8Array.of(0x7C,0x35,0x34,0x33,0x32,0x31);
    //await characteristic.writeValue(value);
  } catch(error) {
    log('Argh! ' + error);
  }
}
  
</script>  
</head>  

<body>
  <p>CodeLess test:</p>

<button type="button" onclick="doit()">
Click me to scan for CodeLess BLE devices.
</button>
<br/>
<textarea id="log" rows="25" cols="100" >Log:</textarea>
<br/>
<button type="button" onclick="write()">
Write Something
</button>
</body>
</html>
