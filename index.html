<html>
<head>

<script>
  function log(text)
  {
    document.getElementById("log").value += "\n" + text;
  }
  
  function doit() {
     log('Requesting Bluetooth Device...');
     navigator.bluetooth.requestDevice({
       filters: [{
          name: 'CodeLess'
       }],
       optionalServices: ['866d3b04-e674-40dc-9c05-b7f91bec6e83']
    })
    .then(device => {
    log('Connecting to GATT Server...');
    return device.gatt.connect();
  })
  .then(server => {
    log('Getting Battery Service...');
    return server.getPrimaryService('battery_service');
  })
  .then(service => {
    log('Getting Battery Level Characteristic...');
    return service.getCharacteristic('battery_level');
  })
  .then(characteristic => {
    log('Reading Battery Level...');
    return characteristic.readValue();
  })
  .then(value => {
    let batteryLevel = value.getUint8(0);
    log('> Battery Level is ' + batteryLevel + '%');
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}
  
</script>  
</head>  

<body>
  <p>CodeLess test:</p>

<button type="button" onclick="doit()">
Click me to scan for CodeLess BLE devices.
</button>
<br/>
<textarea id="log" rows="25" cols="100" >Log:</textarea>
</body>
</html>
