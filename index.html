<html>
<head>

<script>
  var myChar;
  
  function log(text)
  {
    document.getElementById("log").value += "\n" + text;
  }
  
  function doit() {
     log('Requesting Bluetooth Device...');
     navigator.bluetooth.requestDevice({
       acceptAllDevices: true,
       optionalServices: ['866d3b04-e674-40dc-9c05-b7f91bec6e83']
    })
    .then(device => {
    log('Connecting to GATT Server...');
    return device.gatt.connect();
  })
  .then(server => {
    log('Getting Battery Service...');
    return server.getPrimaryService('866d3b04-e674-40dc-9c05-b7f91bec6e83');
  })
  .then(service => {
    log('Getting Battery Level Characteristic...');
    return service.getCharacteristic('3bb535aa-50b2-4fbe-aa09-6b06dc59a404');
  })
  .then(characteristic => {
    log('Reading Battery Level...');
    myChar = characteristic;
    return 0;//characteristic.readValue();
  })
  .then(value => {
    let batteryLevel = "hejsa";//value.getUint8(0);
    log('> Battery Level is ' + batteryLevel + '%');
  })
  .catch(error => {
    log('Argh! ' + error);
  });
}
  
function write() {
  let encoder = new TextEncoder('utf-8');
  let value = 'ATr+PRINT=12345 Hejsa.';

</script>  
</head>
