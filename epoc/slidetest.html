<svg
   viewBox="0 0 18.466116 10.0089"
   height="12mm"
   width="20mm"
   onclick="toggle();">
  <g
     transform="translate(-0.78330716,-286.70389)"
     id="layer1">
    <g
       id="toggle_$widget_index">
      <ellipse
         style="opacity:1;fill:#4d4d4d;fill-opacity:1;fill-rule:evenodd;stroke:#4d4d4d;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:0.55072464"
         id="path6600"
         cx="10.016365"
         cy="291.70834"
         rx="9.0005579"
         ry="4.7719498" />
      <ellipse
         style="opacity:1;fill:red;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.76499999;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
         id="$led"
         cx="9.9454956"
         cy="291.68472"
         rx="8.3863468"
         ry="4.0868678" />
      <ellipse
         style="display:inline;opacity:1;fill:#000000;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
         id="left_circle_$widget_index"
         cx="6.5437016"
         cy="291.66107"
         rx="3.0238094"
         ry="2.8348215" />
      <ellipse
         style="display:none;opacity:1;fill:#000000;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
         id="right_circle_$widget_index"
         cx="13.347275"
         cy="291.61386"
         rx="3.0238094"
         ry="2.8348215" />
    </g>
  </g>
</svg>

<script>

let style_show = "display:inline;opacity:1;fill:#000000;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1";
let style_hide = "display:none;opacity:1;fill:#000000;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1";
let state="0"

function toggle()
{
  let elm_left=document.getElementById("left_circle_$widget_index");
  let elm_right=document.getElementById("right_circle_$widget_index");
  let elm_led=document.getElementById("$led");
  let elm = document.getElementById("toggle_$widget_index");
    
  
  if (state == "0")
  {
     state="1";
	 elm_left.style=style_hide;
	 elm_right.style = style_show;
	 elm_led.style = "opacity:1;fill:limegreen;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.76499999;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1";
  }
  else
  {
     state="0";
	 elm_left.style=style_show;
	 elm_right.style = style_hide;
	 elm_led.style = "opacity:1;fill:red;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.76499999;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1";
  }
  elm.state = state;
  

}

function change_left()
{
  let elm=document.getElementById("$left_circle");
  elm.style = "opacity:1;fill:#e6e6e6;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;display:none";
}

function change_left1()
{
  let elm=document.getElementById("$left_circle");
  elm.style = "opacity:1;fill:#e6e6e6;fill-opacity:1;fill-rule:evenodd;stroke:#000000;stroke-width:0.46499997;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;display:inline";
}


</script>

<button onclick="change_left();">delete</button>
<button onclick="change_left1();">Return</button>
